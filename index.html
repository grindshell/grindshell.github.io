<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>grindbox</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background-color: black;
    }

    html, body, #glorp-box {
      height: 100%;
    }

    #glorp-box {
      display: flex;

      justify-content: center;
      align-items: center;
    }

    #glorp {
      height: 100px;
      width: 100px;
      background-color: yellow;
    }
  </style>

  <script>
    function glorpulate() {
      var glorp = document.querySelector("#glorp");
      var r, g, b;

      setInterval(function() {
        r = Math.floor(Math.random()*255);
        g = Math.floor(Math.random()*255);
        b = Math.floor(Math.random()*255);

        glorp.style.backgroundColor = "rgb("+r+","+g+","+b+")";
      });
    }

    async function glorpover() {
      var glorpBox = document.querySelector("#glorp-box");
      var glorp = document.querySelector("#glorp");

      glorpBox.style.alignItems = "start";
      glorpBox.style.justifyContent = "right";
      await new Promise(r => setTimeout(r, 50));
      glorpBox.style.justifyContent = "center";
      glorpBox.style.alignItems = "center";

      glorp.onmouseover = null;
    }

    function glorpout() {
      var glorp = document.querySelector("#glorp");
      glorp.style.backgroundColor = "yellow";
    }
  </script>
</head>
<body>
  <div id="glorp-box">
    <div id="glorp" onmouseout="glorpout()" onmouseover="glorpover()" onclick="glorpulate()"></div>
  </div>
</body>
</html>
