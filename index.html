<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>grindbox</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      color: #ff33e7;
      font-size: 24px;
      background-color: black;
    }

    html, body, #glorp-box {
      height: 100%;
    }

    marquee {
      color: yellow;
    }

    #glorp-box {
      display: flex;

      justify-content: center;
      align-items: center;
    }

    #glorp {
      height: 5px;
      width: 5px;
      background-color: #ff33e7;
    }
  </style>

  <script>
    var glorps = 0;

    function glorpulate() {
      var glorp = document.querySelector("#glorp");
      var r, g, b;

      glorps += 1;

      if(glorps == 2) {
        setInterval(function() {
          r = Math.floor(Math.random()*255);
          g = Math.floor(Math.random()*255);
          b = Math.floor(Math.random()*255);

          glorp.style.backgroundColor = "rgb("+r+","+g+","+b+")";
        });
      }
    }

    async function glorpover() {
      var glorpBox = document.querySelector("#glorp-box");
      var glorp = document.querySelector("#glorp");

      glorpBox.style.alignItems = "start";
      glorpBox.style.justifyContent = "right";
      await new Promise(r => setTimeout(r, 50));

      for(var i = 0; i < 5; i++) {
        glorpBox.style.paddingRight = "200px";
        await new Promise(r => setTimeout(r, 10));
        glorpBox.style.paddingRight = "0px";
        await new Promise(r => setTimeout(r, 10));
      }

      await new Promise(r => setTimeout(r, 50));
      glorpBox.style.justifyContent = "center";
      glorpBox.style.alignItems = "center";

      glorp.onmouseover = null;
    }
  </script>
</head>
<body>
  <h1>grindbox</h1>
  <marquee direction="right" width="25%">under construction</marquee>
  <div>
    <ul>
      <li>stream</li>
      <li>projects</li>
      <li>about</li>
    </ul>
  </div>
  <div id="glorp-box">
    <div id="glorp" onmouseover="glorpover()" onclick="glorpulate()"></div>
  </div>
</body>
</html>
